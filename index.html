<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-model-test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id='app'>
        {{$hello.msg}} {{text}} {{$hello.name}}
        <button @click="changHello">change</button>
        <input type="text" v-model="$hello.msg" />
    </div>
    <script src='./index.js'></script>
    <script>
        class Hello{
            constructor(){
                this.msg = 'Hello'
            }
            name='jjj'
            setMsg(v){
                this.msg = v
            }
        }
    </script>
    <script>
        Vue.use(Models)
        const model = new Models({
            mode: 'none',
            models:{$hello: new Hello()}
        })
        new Vue({
            el: '#app',
            model,
            data(){
                return{
                    text: 'World'
                }
            },
            methods: {
             changHello(){
                //  this.$model.hello.msg = 'Bye'
                this.$model.hello.setMsg('Bye Bye')
                // console.log(this.$model.hello.msg)
             }   
            }
        })
    </script>
</body>
</html>
